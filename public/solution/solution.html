  <header class="navbar">
    <a href="/"><div class="logo">verific<span>AI</span></div></a>

  <main class="main-content">
    <div class="background-container">
      <div class="content-wrapper">
        <h1>Enter URL / Text / Picture of Article</h1>

        <form id="search-form">

            <input type="search" name="q" placeholder="Search..." required />

            </button>
          </div>
        </form>

        <div class="loader-wrapper" id="loaderWrapper">
          <div class="dot-loader" id="loading-spinner">
            <span></span>
            <span></span>
            <span></span>
            <span></span>

        </div>

        <div class="result-boxes" id="results">
          <div class="box" id="box1">Reliable</div>
          <div class="box" id="box2">Caution</div>
          <div class="box" id="box3">Unreliable</div>
        </div>
      </div>
